<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>City Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!--    <link rel="stylesheet" href="../static/css/style.css">-->
</head>
<body>
<button type="button" class="btn btn-outline-dark"><a th:href="@{/home}">Back to Home</a></button>

<fieldset>
    <legend><h2>Thông tin Thành Phố</h2></legend>
    <table th:if="${city} != null">
        <tr>
            <td>Tên: </td>
            <td th:text="${city.getName()}"></td>
        </tr>
        <tr>
            <td>Quốc Gia: </td>
            <td th:text="${city.getCountry().getNameCountry()}"></td>
        </tr>
        <tr>
            <td>Diện Tích: </td>
            <td th:text="${city.getArea()}"></td>
        </tr>
        <tr>
            <td>Dân Số: </td>
            <td th:text="${city.getPopulation()}"></td>
        </tr>
        <tr>
            <td>GDP: </td>
            <td th:text="${city.getGdp()}"></td>
        </tr>
        <tr>
            <td>Giới Thiệu: </td>
            <td th:text="${city.getDescription()}"></td>
        </tr>
    </table>
</fieldset>

<button type="button" class="btn btn-info">
    <a style="color: white; text-decoration: none"
       th:href="@{/home/edit(id=${city.idCity})}"><i
            class="fa-solid fa-pencil"></i>sửa</a>
</button>

<button type="button" class="btn btn-danger">
    <a style="color: white; text-decoration: none"
       th:href="@{/home/delete(id=${city.idCity})}"
       onclick="return confirm('Are you sure you want to Delete?')"><i class="fa-solid fa-trash"></i>xóa</a>
</button>
</body>
</html>
